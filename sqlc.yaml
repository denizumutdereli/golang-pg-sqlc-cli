version: 1
packages:
  - path: "./db/sqlc"
    name: "db"
    engine: "postgresql"
    schema: "./db/migration"
    queries: "./db/query/"
    emit_json_tags: true

#performance optimization
    emit_prepared_queries: false
#ie. mock the database for higher level functions and tests
    emit_interface: false
#ie. false = accounts table -> Account struct, while true = Account(s)
#   emit_exact_table_name: true
